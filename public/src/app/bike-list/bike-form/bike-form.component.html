
<form #updateForm="ngForm" *ngFor="let bike of bikes" (submit)="updateBike(bike._id)">
    {{ bike | json }}
    <input type="text"
    name="title"
    required
    value="{{bike.title}}"
    [(ngModel)]="bike.title"
    #newTitle="ngModel">
        <span *ngIf="newTitle.errors">
        <p *ngIf="newTitle.errors.required">
            Title required
        </p>
    </span>
    <br>
    <label>Description</label>
    <textarea 
    name="description"
    required 
    value={{bike.description}}
    maxlength="200"
    [(ngModel)]="bike.description"
    #newDescription = "ngModel"
    ></textarea>
    <span *ngIf="newDescription.errors">
        <p *ngIf="newDescription.errors.required">
            Desription required
        </p>
    </span>
    <br>
    <label>Price</label>
    <input type="number"
    name="price"
    value={{bike.price}}
    required
    min="1"
    [(ngModel)]="bike.price"
    #newPrice="ngModel"
    >
    <span *ngIf="newPrice.errors">
        <p *ngIf="newPrice.errors.required">
            Price required
        </p>
    </span>
    <br>
    <label>Location</label>
    <input type="text"
    name="location"
    value={{bike.location}}
    required
    [(ngModel)]="bike.location"
    #newLocation="ngModel"
    >
    <span *ngIf="newLocation.errors">
        <p *ngIf="newLocation.errors.required">
            Location required
        </p>
    </span>
    <br>
    <input style="background-color:green" type="submit" value="Update" [disabled]="!updateForm.valid"><br>
    <button style="background-color:red" (click)="deleteBike(bike._id)">Delete</button>
</form>    


 <h2>New Bike!</h2>

    ></textarea>
    <span *ngIf="description.errors">
        <p *ngIf="description.errors.required">
            Desription required
        </p>
    </span>
    <br>
    <label>Price</label>
    <input type="number"
    name="price"
    required
    min="1"
    [(ngModel)]="bike.price"
    #price="ngModel"
    >
    <span *ngIf="price.errors">
        <p *ngIf="price.errors.required">

        </p>

    <br>
    <label>Location</label>
    <input type="text"
